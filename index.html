<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome</title>
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="slider_container">
                <ul class="main_slider">
                        <li class="slider_item slider_active" id="slide-1"><img src="img/web-development.jpg"
                                        class="slider_img" alt="" srcset=""></li>
                        <li class="slider_item" id="slide-2"><img src="img/branding.jpg" class="slider_img" alt=""
                                        srcset=""></li>
                        <li class="slider_item" id="slide-3"><img src="img/digital-marketing.jpg" class="slider_img"
                                        alt="" srcset=""></li>
                        <li class="slider_item" id="slide-4"><img src="img/animation.jpg" class="slider_img" alt=""
                                        srcset=""></li>
                        <li class="slider_item" id="slide-5"><img src="img/games.jpg" class="slider_img" alt=""
                                        srcset=""></li>
                </ul>
                <ul class="main_slider-list">
                        <li class="slider-list-item slide_active_thumb" data-slide="slide-1"><img
                                        src="img/web-development.jpg" alt="" class="slider-list_img"></li>
                        <li class="slider-list-item" data-slide="slide-2"><img src="img/branding.jpg" alt=""
                                        class="slider-list_img"></li>
                        <li class="slider-list-item" data-slide="slide-3"><img src="img/digital-marketing.jpg" alt=""
                                        class="slider-list_img"></li>
                        <li class="slider-list-item" data-slide="slide-4"><img src="img/animation.jpg" alt=""
                                        class="slider-list_img"></li>
                        <li class="slider-list-item" data-slide="slide-5"><img src="img/games.jpg" alt=""
                                        class="slider-list_img"></li>
                </ul>
        </div>
        <script src="script.js"></script>
</body>

</html>
